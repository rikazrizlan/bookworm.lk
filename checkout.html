<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./checkout.css">
    <title>Checkout Form</title>
</head>
<body>
    <a href="./index.html"><button class="home-btn"><i class="fas fa-arrow-left"></i>Home</button></a>
    <div class="checkout-form">
        <div class="row">
            <div class="col-75">
                <div class="container">
                    <form action="./action_page.php">
                       <div class="row">
                           <div class="col-50">
                               <h3>Billing Address</h3>
                               <label for="fname"><i class="fa fa-user"></i>Full Name</label>
                               <input type="text" id="fname" name="firstname" placeholder="John M.Doe">
                               <label for="email"><i class="fa fa-envelope"></i>Email</label>
                               <input type="text" id="email" name="email" placeholder="john@example.com">
                               <label for="adr"><i class="address-card-o"></i>Address</label>
                               <input type="text" id="adr" name="address" placeholder="2A 15th Street">
                               <label for="city"><i class="fa fa-institution"></i>City</label>
                               <input type="text" name="city" id="city" placeholder="Silicon Valley">
    
                               <div class="row">
                                   <div class="col-50">
                                       <label for="state">State</label>
                                       <input type="text" name="state" id="state" placeholder="SV">
                                   </div>
                                   <div class="col-50">
                                       <label for="zip">Zip</label>
                                       <input type="text" name="zip" id="zip" placeholder="10001">
                                   </div>
                               </div>
                            </div>
    
                            <div class="col-50">
                                <h3>Payment</h3>
                                <label for="fname">Accepted Cards</label>
                                <div class="icon-container">
                                    <i class="fa fa-cc-visa" style="color:navy;"></i>
                                    <i class="fa fa-cc-amex" style="color:blue;"></i>
                                    <i class="fa fa-cc-mastercard" style="color:red;"></i>
                                    <i class="fa fa-cc-discover" style="color:orange;"></i>
                                </div>
                                <label for="cname">Name on Card</label>
                                <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                                <label for="ccnum">Credit card number</label>
                                <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                                <label for="expmonth">Exp Month</label>
                                <input type="text" name="expmonth" id="expmonth" placeholder="September">
    
                                <div class="row">
                                    <div class="col-50">
                                        <label for="expyear">Exp Year</label>
                                        <input type="text" name="expyear" id="expyear" lang="2020">
                                    </div>
                                    <div class="col-50">
                                        <label for="cvv">CVV</label>
                                        <input type="text" name="cvv" id="cvv" placeholder="352">
                                    </div>
                                </div>
                            </div>
    
                       </div>
                       <label>
                           <input type="checkbox" checked="checked" name="sameadr">Shipping address same as billing
                       </label> 
                       <input type="submit" value="Continue to checkout" class="btn">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
